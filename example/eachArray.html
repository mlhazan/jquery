<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="jquery-3.1.0.js"></script>
</head>

<body>
    <ul>
    </ul>
    <script>
        $(document).ready(function() {
            var item = ['John Lennon', 'Harrison McMurray', 'Steive Frost', 'Oliver Moore'];
            //The following script demonstrates how you call each() directly.
            $.each(item, function(index, value) {
                console.log(value);
                $('ul').append("<li>" + value + "</li>");
            });

            $.each(item, function() {
                console.log(this);
                $('ul').append("<li>" + this + "</li>");
            });

            $(item).each(function() {
                $('ul').append("<li>" + this + "</li>");
            });
        });
    </script>
</body>

</html>
