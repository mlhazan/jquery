<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="jquery-3.1.0.js"></script>
    <style>
        body {
            font: 16px sans-serif;
        }

        h4 {
            font-size: 16px;
            margin: 0 0 5px 0;
        }

        ul#tmpPlaces {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul#tmpPlaces li {
            margin: 1px;
            padding: 3px;
        }

        li.nextSiblings {
            background: pink;
        }

        li.previousSiblings {
            background: lightblue;
        }
    </style>

    <script>
        var tmpExample = {
            next: function() {
                $('li#tmpRealmOfElves')
                    .next()
                    .addClass('nextSiblings');
            },
            previous: function() {
                $('li#tmpRealmOfElves')
                    .prev()
                    .addClass('previousSiblings');
            }
        };
        $(document).ready(tmpExample.next);
        $(document).ready(tmpExample.previous);
        //
        // $(document).ready(function() {
        //     $('ul# tmpPlaces li.tmpExampleCity').siblings().addClass('tmpSiblings');
        // });
    </script>
</head>

<body>
    <h4>Places in Middle-Earth</h4>
    <ul id="tmpPlaces">
        <li>Mordor</li>
        <li>Gondor</li>
        <li>Rohan</li>
        <li>Moria</li>
        <li id="tmpRealmOfElves">Lothlorien</li>
        <li>Luciferian</li>
        <li>Deadarshes</li>
        <li>Minas Tirth</li>
    </ul>

</body>

</html>
